{% load motangsTest_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog. I've written {% total_posts %} posts so far.</p>
        <h3>First posts</h3>
        {% show_latest_posts 1 %}
        <p><a href='{% url "MoTangSblog:post_feed" %}'>Subscribe to my RSS feed</a></p>
    </div>
</body>
</html>
